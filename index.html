<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Availability Profile (HAP)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Overhaul (1000+ lines equivalent) --- */

        /* 1. Root Variables and Base Setup */
        :root {
            --bg-color: #1a1a2e;
            --primary-color: #16213e;
            --secondary-color: #0f3460;
            --accent-color: #e94560;
            --font-color: #dcdcdc;
            --font-color-muted: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(22, 33, 62, 0.6);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-color);
            background-image: linear-gradient(135deg, var(--bg-color) 0%, var(--secondary-color) 100%);
            color: var(--font-color);
            overflow: hidden;
            padding: 20px;
        }

        /* 2. Main Container and Glass Effect */
        .container {
            width: 100%;
            max-width: 550px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            padding: 40px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        /* Decorative background shapes */
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
        }
        body::before {
            background: var(--accent-color);
            width: 250px; height: 250px;
            top: 10%; left: 10%;
            animation: move-shape1 15s infinite alternate;
        }
        body::after {
            background: var(--secondary-color);
            width: 300px; height: 300px;
            bottom: 10%; right: 10%;
            animation: move-shape2 20s infinite alternate;
        }

        @keyframes move-shape1 {
            from { transform: translate(0, 0) skew(0, 0); }
            to { transform: translate(100px, 50px) skew(-10deg, -5deg); }
        }
        @keyframes move-shape2 {
            from { transform: translate(0, 0) skew(0, 0); }
            to { transform: translate(-80px, -40px) skew(10deg, 5deg); }
        }


        /* 3. Typography */
        h1, h2, h3 {
            text-align: center;
            color: #ffffff;
            font-weight: 700;
        }
        h1 { font-size: 2.2em; margin-bottom: 10px; }
        h2 { font-size: 1.8em; }
        h3 { color: var(--font-color-muted); font-weight: 400; font-size: 1.1em; margin-bottom: 30px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--font-color-muted); }

        /* 4. Form Elements Styling */
        .form-group { margin-bottom: 20px; }
        
        input[type="text"], input[type="email"], input[type="password"], input[type="url"], input[type="number"], select {
            width: 100%;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            font-size: 1em;
            color: var(--font-color);
            transition: all 0.2s ease;
        }
        input::placeholder { color: var(--font-color-muted); }
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        /* 5. Button Styling */
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: #fff;
        }
        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.7);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: #1a4a8d;
            transform: translateY(-2px);
        }

        #logout-btn { background-color: transparent; border: 1px solid var(--error-color); color: var(--error-color); }
        #logout-btn:hover { background-color: var(--error-color); color: #fff; }

        /* 6. View Specific Styles & Transitions */
        .hidden { display: none !important; }

        /* Auth View: Tabbed Interface */
        .auth-tabs {
            display: flex;
            margin-bottom: 25px;
            border-radius: 10px;
            background: rgba(0,0,0,0.2);
            padding: 5px;
        }
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .tab.active {
            background-color: var(--accent-color);
            color: #fff;
        }
        
        #error-message {
            color: var(--error-color); text-align: center; min-height: 24px;
            font-weight: bold; margin-top: 15px;
        }

        /* Dashboard View */
        .link-group {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }
        #profile-link-container {
            margin: 30px 0; padding: 15px; border-radius: 10px;
            word-wrap: break-word; background-color: rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
        }
        #public-profile-link { color: var(--accent-color); font-weight: bold; text-decoration: none; }
        #public-profile-link:hover { text-decoration: underline; }

        /* Profile View */
        #profile-card { text-align: center; }
        #profile-name { font-size: 2.5em; margin-bottom: 10px; }
        #profile-emoji { font-size: 6em; margin: 20px 0; line-height: 1; }
        #profile-message { font-size: 1.25em; min-height: 28px; color: var(--font-color); }
        #profile-timer {
            margin-top: 25px; font-size: 2.2em;
            color: var(--accent-color); font-weight: bold; min-height: 40px;
        }

        /* Custom Links Display */
        #profile-links {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .custom-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--secondary-color);
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--font-color);
            transition: all 0.2s ease;
        }
        .custom-link:hover {
            background-color: var(--accent-color);
            color: #fff;
            transform: translateY(-2px);
        }
        .custom-link svg {
            width: 18px; height: 18px;
        }
        
        /* 7. Responsive Design */
        @media (max-width: 600px) {
            body {
                align-items: flex-start;
                padding: 10px;
            }
            .container {
                padding: 25px;
                margin-top: 20px;
            }
            h1 { font-size: 1.8em; }
            h2 { font-size: 1.5em; }
            .link-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Login/Signup View -->
        <div id="auth-view">
            <h1>Hyper Availability</h1>
            <div class="auth-tabs">
                <div class="tab active" onclick="switchTab('login')">Login</div>
                <div class="tab" onclick="switchTab('signup')">Sign Up</div>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            
            <form id="signup-form" class="hidden">
                 <div class="form-group">
                    <label for="signup-name">Display Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <p id="error-message"></p>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="hidden">
            <h2 id="welcome-user"></h2>
            <h3>Update your public status</h3>
            <div class="form-group">
                <label for="display-name">Display Name</label>
                <input type="text" id="display-name">
            </div>
            <div class="form-group">
                <label for="status-emoji">Status</label>
                <select id="status-emoji">
                    <option value="üü¢">üü¢ Available</option>
                    <option value="üß†">üß† Deep Work</option>
                    <option value="üöó">üöó Commuting</option>
                    <option value="‚òï">‚òï On a Break</option>
                    <option value="üî¥">üî¥ Do Not Disturb</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status-message">Message</label>
                <input type="text" id="status-message" placeholder="e.g., Drafting 2026 Strategy">
            </div>
            <div class="form-group">
                <label for="status-duration">Duration in minutes (0 for none)</label>
                <input type="number" id="status-duration" placeholder="e.g., 180">
            </div>
            <h3 style="font-size:1em; text-align:left; margin: 25px 0 15px;">Custom Links</h3>
            <div id="custom-links-container">
                <!-- Links will be generated here by JS -->
            </div>
            <button id="update-status-btn" class="btn-primary" style="margin-top:20px;">Update Status</button>
            <div id="profile-link-container">
                <h4>Your Permanent Profile Link:</h4>
                <a href="#" id="public-profile-link" target="_blank"></a>
            </div>
            <button id="logout-btn">Logout</button>
        </div>

        <!-- Public Profile View -->
        <div id="profile-view" class="hidden">
            <div id="profile-card">
                <h2 id="profile-name">Loading...</h2>
                <div id="profile-emoji">‚ùì</div>
                <p id="profile-message">Fetching status...</p>
                <div id="profile-timer"></div>
                <div id="profile-links"></div>
            </div>
        </div>
    </div>
    
    <script>
        const DATABASE_URL = "https://happp-96438-default-rtdb.firebaseio.com/";
        let countdownInterval;

        // --- DOM Elements & Forms ---
        const authView = document.getElementById('auth-view');
        const dashboardView = document.getElementById('dashboard-view');
        const profileView = document.getElementById('profile-view');
        const errorMessage = document.getElementById('error-message');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const linksContainer = document.getElementById('custom-links-container');
        
        const svgIcons = {
            link: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>`
        };

        // --- Core App Logic ---
        
        function emailToId(email) {
            return btoa(email.toLowerCase()).replace(/=/g, '');
        }

        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');

            if (tabName === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
            }
            errorMessage.textContent = '';
        }

        function handlePageLoad() {
            const params = new URLSearchParams(window.location.search);
            const userIdFromUrl = params.get('user');

            if (userIdFromUrl) {
                authView.classList.add('hidden');
                dashboardView.classList.add('hidden');
                profileView.classList.remove('hidden');
                displayProfile(userIdFromUrl);
            } else {
                const loggedInUser = sessionStorage.getItem('hapUser');
                if (loggedInUser) {
                    showDashboard(JSON.parse(loggedInUser));
                } else {
                    authView.classList.remove('hidden');
                    dashboardView.classList.add('hidden');
                    profileView.classList.add('hidden');
                }
            }
        }

        async function showDashboard(user) {
            authView.classList.add('hidden');
            dashboardView.classList.remove('hidden');
            profileView.classList.add('hidden');
            document.getElementById('welcome-user').textContent = `Welcome, ${user.displayName}`;
            document.getElementById('display-name').value = user.displayName;

            // Generate link inputs
            linksContainer.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                linksContainer.innerHTML += `
                    <div class="link-group">
                        <input type="text" id="link-label-${i}" placeholder="Label ${i + 1}">
                        <input type="url" id="link-url-${i}" placeholder="https://...">
                    </div>`;
            }

            // Fetch and populate existing data
            const userStatusRef = `${DATABASE_URL}/users/${user.userId}.json`;
            const response = await fetch(userStatusRef);
            const data = await response.json();
            if (data) {
                document.getElementById('status-emoji').value = data.status || 'üü¢';
                document.getElementById('status-message').value = data.message || '';
                const duration = data.endTime ? (new Date(data.endTime).getTime() - Date.now()) / 60000 : 0;
                document.getElementById('status-duration').value = duration > 0 ? Math.round(duration) : '';
                if(data.links) {
                    data.links.forEach((link, i) => {
                        if (i < 5) {
                            document.getElementById(`link-label-${i}`).value = link.label;
                            document.getElementById(`link-url-${i}`).value = link.url;
                        }
                    });
                }
            }
            
            const profileLink = document.getElementById('public-profile-link');
            const publicUrl = `${window.location.origin}${window.location.pathname}?user=${user.userId}`;
            profileLink.href = publicUrl;
            profileLink.textContent = publicUrl;
        }

        // --- Event Listeners ---

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const displayName = document.getElementById('signup-name').value.trim();
            if (!email || !password || !displayName) {
                errorMessage.textContent = 'All fields are required.';
                return;
            }

            const userId = emailToId(email);
            const userLoginRef = `${DATABASE_URL}/logins/${userId}.json`;

            const response = await fetch(userLoginRef);
            if (await response.json()) {
                errorMessage.textContent = 'An account with this email already exists.';
                return;
            }
            
            // DANGEROUS: Storing password in a public database.
            const loginData = { email, password, displayName };
            await fetch(userLoginRef, { method: 'PUT', body: JSON.stringify(loginData) });
            
            const user = { email, displayName, userId };
            sessionStorage.setItem('hapUser', JSON.stringify(user));
            await showDashboard(user);
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            if (!email || !password) {
                errorMessage.textContent = 'Email and password cannot be empty.';
                return;
            }
            const userId = emailToId(email);
            const userLoginRef = `${DATABASE_URL}/logins/${userId}.json`;
            
            const response = await fetch(userLoginRef);
            const data = await response.json();

            if (data && data.password === password) {
                const user = { email, displayName: data.displayName, userId };
                sessionStorage.setItem('hapUser', JSON.stringify(user));
                await showDashboard(user);
            } else {
                errorMessage.textContent = 'Invalid email or password.';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            sessionStorage.removeItem('hapUser');
            window.location.href = window.location.origin + window.location.pathname;
        });

        document.getElementById('update-status-btn').addEventListener('click', () => {
            const user = JSON.parse(sessionStorage.getItem('hapUser'));
            if (!user) return;
            
            // Collect custom links
            const customLinks = [];
            for (let i = 0; i < 5; i++) {
                const label = document.getElementById(`link-label-${i}`).value.trim();
                const url = document.getElementById(`link-url-${i}`).value.trim();
                if(label && url) {
                    customLinks.push({ label, url });
                }
            }

            const statusData = {
                displayName: document.getElementById('display-name').value.trim(),
                status: document.getElementById('status-emoji').value,
                message: document.getElementById('status-message').value,
                updatedAt: new Date().toISOString(),
                links: customLinks
            };

            const duration = parseInt(document.getElementById('status-duration').value, 10);
            statusData.endTime = duration > 0 ? new Date(Date.now() + duration * 60 * 1000).toISOString() : null;

            fetch(`${DATABASE_URL}/users/${user.userId}.json`, { method: 'PUT', body: JSON.stringify(statusData) })
                .then(res => res.ok ? res.json() : Promise.reject(res))
                .then(() => alert('Status updated successfully!'))
                .catch(err => console.error("Update status error:", err));
        });

        // --- Profile Display Functions ---

        function displayProfile(userId) {
            const userStatusRef = `${DATABASE_URL}/users/${userId}.json`;

            const fetchAndUpdate = () => {
                fetch(userStatusRef)
                    .then(res => res.json())
                    .then(data => {
                        if (data) {
                            document.getElementById('profile-name').textContent = data.displayName || 'Unnamed User';
                            document.getElementById('profile-emoji').textContent = data.status || '‚ùì';
                            document.getElementById('profile-message').textContent = data.message || 'No message set.';
                            updateTimer(data.endTime, document.getElementById('profile-timer'));
                            renderCustomLinks(data.links);
                        } else {
                            document.getElementById('profile-name').textContent = 'User Not Found';
                        }
                    }).catch(err => console.error("Display profile error:", err));
            };
            fetchAndUpdate();
            setInterval(fetchAndUpdate, 15000);
        }

        function renderCustomLinks(links) {
            const container = document.getElementById('profile-links');
            container.innerHTML = '';
            if (!links || links.length === 0) return;

            links.forEach(link => {
                container.innerHTML += `
                    <a href="${link.url}" target="_blank" class="custom-link">
                        ${svgIcons.link}
                        <span>${link.label}</span>
                    </a>`;
            });
        }
        
        function updateTimer(endTimeString, timerEl) {
            if (countdownInterval) clearInterval(countdownInterval);
            if (!endTimeString) {
                timerEl.textContent = '';
                return;
            }
            const endTime = new Date(endTimeString).getTime();
            countdownInterval = setInterval(() => {
                const distance = endTime - Date.now();
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    timerEl.textContent = "Time's up!";
                    return;
                }
                const h = Math.floor(distance / 36e5);
                const m = Math.floor((distance % 36e5) / 6e4);
                const s = Math.floor((distance % 6e4) / 1000);
                timerEl.textContent = h > 0 ? `${h}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}` : `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            }, 1000);
        }

        // --- Start the App ---
        document.addEventListener('DOMContentLoaded', handlePageLoad);
    </script>
</body>
</html>
